<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quizmaster</title>
</head>

<body>
    <!-- The title of my quiz app -->
    <div class="container">
        <h1 id="heading">Quizmaster</h1>

    <!-- User form section  -->

    <section id="user">
        <form id="user-form">
            <label for="user-name">Enter your name:</label>
            <input type="text" name="user-name" id="user-name" required>
            <button id="user-submit">
            </button>
        </form>
    </section>

    <section class="hide" id="welcome">
        <!-- Welcome note to the user, name inserted to <p> in script.js handleUserFormSubmit()-->
        <div id="welcome-person">
            <p id="welcome-message"></p>
            <button id="start-btn" class="start-btn btn hide">Play</button>
        </div>
    </section>


    <!-- All of my answer buttons along with their appropriately styled and scripted container -->
        <div id="question-container" class="hide">
            <div id="question"></div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
    <!-- The "controls" section of my quiz app, with the buttons for play which starts the quiz, the next button which displays the next question and the home button which directs the user to the landing page -->
            <div class="controls">
                <button id="next-btn" class="next-btn btn hide">Next</button>
                <button id="home-btn" class="home-btn btn hide">Home</button>
            </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
